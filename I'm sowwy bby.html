    }

<script>
  const sections = document.querySelectorAll(".section");
let currentSection = 0;
let typingInProgress = false; 
let typingInterval = null;
let currentTypeElement = null;
let currentText = "";
let currentIndex = 0;

const music = document.getElementById("bg-music");
const musicBtn = document.getElementById("music-btn");
const clickText = document.getElementById("click-text");
let isPlaying = false;

// Section switching with typewriter control
document.body.addEventListener("click", () => {
  if (document.getElementById("lightbox").style.display === "flex") return;

  // If typing is still happening, finish instantly
  if (typingInProgress) {
    finishTyping();
    return;
  }

  // Otherwise, go to next section
  sections[currentSection].classList.remove("active");
  currentSection = (currentSection + 1) % sections.length;
  sections[currentSection].classList.add("active");

  // Start typewriter for next section
  startTypewriter(sections[currentSection]);
});

// Music toggle
function toggleMusic() {
  if (isPlaying) {
    music.pause();
    isPlaying = false;
    musicBtn.classList.remove("playing");
    clickText.style.display = "inline-block";
  } else {
    music.play().catch(()=>{});
    isPlaying = true;
    musicBtn.classList.add("playing");
    clickText.style.display = "none"; 
  }
}
musicBtn.addEventListener("click", (e) => { e.stopPropagation(); toggleMusic(); });
clickText.addEventListener("click", (e) => { e.stopPropagation(); toggleMusic(); });

// Typewriter effect
function startTypewriter(section) {
  const el = section.querySelector(".typewriter");
  if (!el || el.dataset.done) return;
  currentTypeElement = el;
  currentText = el.getAttribute("data-text");
  el.textContent = "";
  currentIndex = 0;
  typingInProgress = true;

  typingInterval = setInterval(() => {
    if (currentIndex < currentText.length) {
      el.textContent += currentText.charAt(currentIndex);
      currentIndex++;
    } else {
      finishTyping();
    }
  }, 40);
}

// Instantly finish typing
function finishTyping() {
  if (typingInterval) clearInterval(typingInterval);
  if (currentTypeElement) {
    currentTypeElement.textContent = currentText;
    currentTypeElement.dataset.done = true;
    currentTypeElement.style.borderRight = "none";
  }
  typingInProgress = false;
}

// Start first typewriter immediately
startTypewriter(sections[0]);

</script>
